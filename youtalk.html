<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTalk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <div class="header_logo">
                        <img src="./you_img/svgs/logo.svg" alt="logo">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="header_list">
                        <ul>
                            <li>О нас</li>
                            <li>Тарифы</li>
                            <li>Для бизнеса</li>
                            <li>Психологам</li>
                            <li>Сертификат</li>
                            <li>Материалы
                                <li></li>
                            </li>
                            <img src="./you_img/svgs/Vector.svg" alt="">
                            <li>FAQ</li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="header_button">
                        <a href="#">
                            <button>Подобрать психолога</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="section_1">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="section_1_nav">
                            <p>Главная</p>
                            <img src="./you_img/svgs/Vector 60.svg" alt="">
                            <p>Блог</p>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="section_1_title">
                            <h1>Блок</h1>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="tabs">
                            <ul class="nav nav-pills">
                                <li class="nav-item">
                                    <a class="nav-link" id="tab_1" href="#">
                                        <img src="./you_img/svgs/emoji1.svg" alt="">Все
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Самооценка и самопринятие</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="tab_2" href="#">
                                        <img src="./you_img/svgs/emoji2.svg" alt="">Self
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Чувства и эмоции</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Тревога</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Упражнения</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Психология питания</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Насилие</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Личное здоровье</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
